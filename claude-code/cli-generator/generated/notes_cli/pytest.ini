[pytest]
# Pytest configuration for notes-cli tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional command line options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show warnings
    -W default

# Custom markers for test categorization
markers =
    integration: Integration tests that span multiple commands
    slow: Tests that take longer to run
    requires_markdown: Tests that require the markdown library
    network: Tests that require network access (none currently)

# Output options
console_output_style = progress

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage by default
# addopts = --cov=notes_cli --cov-report=term-missing

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:click.*
    ignore::DeprecationWarning:rich.*
