[project]
name = "yt-download"
version = "0.1.0"
description = "Download YouTube videos with quality selection and format options"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "click>=8.0",
    "yt-dlp>=2024.0.0",
    "rich>=13.0",
]

[project.scripts]
yt-download = "yt_download.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
