[project]
name = "md_convert"
version = "0.1.0"
description = "Convert Markdown files to HTML with syntax highlighting for code blocks"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1",
    "markdown",
    "pygments",
    "pytest>=9.0.2",
]

[project.scripts]
md_convert = "md_convert.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
